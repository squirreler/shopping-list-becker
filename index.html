<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping List</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script DOMContentLoaded src="index.js"></script>
    </head>
    <body class="bg-emerald-100">
        <div
            class="relative flex min-h-screen bg-emerald-50 flex-col content-center mx-[10vw]"
        >
            <h1
                class="text-5xl leading-loose flex justify-center py-5 text-emerald-600"
            >
                Shopping List
            </h1>
            <div
                class="add-item flex flex-row flex-nowrap gap-x-8 justify-center bg-emerald-600 py-7 rounded-lg mx-[3vw]"
            >
                <h3 class="flex items-center text-emerald-50">Add Item</h3>
                <input
                    class="flex text-center rounded-full focus:outline-emerald-50"
                    type="text"
                    value="Milk"
                />
                <button
                    class="bg-emerald-700 rounded-full px-6 py-1 text-emerald-50"
                >
                    Submit
                </button>
            </div>

            <ul class="flex flex-nowrap flex-col gap-y-4 py-7">
                <li
                    class="flex flex-row justify-center gap-x-[10vw] bg-emerald-300 rounded-md mx-[13vw] px-5 py-6 text-emerald-950 text-3xl"
                >
                    <p>Hello</p>
                    <svg
                        class="h-8 w-8 text-red-500 justify-self-end self-end"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </li>
                <li class="flex justify-center">My</li>
                <li class="flex justify-center">Friend</li>
            </ul>
        </div>
    </body>
</html>
